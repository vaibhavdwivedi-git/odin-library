<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <h1>library</h1>
        <button class="btn">Log in</button>
    </div>

    <div id="main-container">
        <button id="add-book"class="btn" style="font-size: 28px;">+ Add Book</button>
        <div id="book-self">
        </div>
    </div>

    <div id="footer">
        <div>Copyright Â© 2022 xhistr</div>
        <a href="https://github.com/vaibhavdwivedi-git/odin-library"><i class="fa fa-github" style="font-size:32px;color:black"></i></a>
    </div>

    <div id="overlay">
        <div id="new-book">
            <p>Add new book</p>
            <input type="text" name="" id="title" placeholder="Title">
            <input type="text" name="" id="author" placeholder="Author">
            <input type="number" name="" id="pages" placeholder="Pages">
            <select name="" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
            <input type="date" name="" id="published_date" placeholder="Date Published">
            <div style="font-size:18px;display:flex;align-items: center;justify-content: center;gap:12px;">
                <p>Have you read it?</p> 
                <label class="switch"><input type="checkbox" id="status"><span class="slider round"></span></label>
            </div>
            <button id="submit_info" class="btn" style="font-size: 16px;">Submit</button>
        </div>
    </div>
    

</body>
</html>
